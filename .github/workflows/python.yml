name: Lint and Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install pdm
          pdm install --dev
      - name: Run Python Linter
        run: |
          pdm run ruff check .
      - name: Run Python tests
        run: |
          pdm run pytest
