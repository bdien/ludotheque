name: Lint and Tests

on: [push]

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python and PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.11"
          cache: true
      - name: Install dependencies
        run: pdm install --dev
      - name: Run Python Linter
        run: pdm run ruff check .
      - name: Run Python tests
        run: pdm run pytest
