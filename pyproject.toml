[tool.pdm]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.265",
    "black>=23.3.0",
    "pre-commit>=3.3.1",
]
[project]
name = ""
version = ""
description = ""
authors = [
    {name = "BenoÃ®t", email = "benoit.dien@gmail.com"},
]
dependencies = [
    "peewee>=3.16.2",
    "requests>=2.30.0",
    "fastapi>=0.95.1",
    "uvicorn[standard]>=0.22.0",
]
requires-python = ">=3.11"
license = {text = "GPL2"}

[tool.ruff]
select = ["E", "F", "B", "RUF", "UP", "SIM", "S"]
ignore = ["E402", "E501"]
# E402: module level import not at top of file
# E501: Line too loog

target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 28

[tool.ruff.per-file-ignores]
"Source/*/tests/*.py" = ["S101"]
# S101: Use of assert

[tool.pdm.scripts]
api = {shell = "cd src/api && uvicorn main:app --reload --host 0.0.0.0"}
webui = {shell = "cd src/webui && pnpm run dev"}